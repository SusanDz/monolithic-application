{% extends "base.html" %}
{% block heading %}Order{% endblock %}

{% block content %}
<div class="order-container">
    <div class="has-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-secondary">
                <th scope="row">Bread</th>
                <td>AED 15</td>
            </tr>
            <tr class="table-secondary">
                <th scope="row">Egg</th>
                <td>AED 15</td>
            </tr>
            <tr class="table-secondary">
                <th scope="row">Flour</th>
                <td>AED 15</td>
            </tr>
            <tr class="table-secondary">
                <th scope="row">Milk</th>
                <td>AED 15</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card bg-secondary mb-3" style="max-width: 20rem; height: 160px">
        <div class="card-header">Subtotal (2 items):</div>
        <div class="card-body">
        <h4 class="card-title">AED 52</h4>
        </div>
        <button type="button" class="btn btn-primary">Checkout</button>
    </div>
</div>
{% endblock %}
