{% extends "base.html" %}
{% block heading %}Products{% endblock %}
{% block content %}
<div class="product-container">

  <!-- for loop through list of products and create product cards with th eproduct info -->
  {% for product in products %}
    <div class="card mb-3">
      <img src="{{ product.img }}" class="card-img-top" alt="{{ product.name }}" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
        <rect width="100%" height="100%" fill="#868e96"></rect>
      </img>
      <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">AED {{ product.price }}</p>
      </div>
      <button type="button" class="btn btn-primary">Order</button>
    </div>
  {% endfor %}
{% endblock %}
